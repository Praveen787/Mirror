<div class="container-fluid">
    <h2>Registration Form</h2>
    {{registrationForm.value | json}}
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input [class.is-invalid]="userName.invalid && userName.touched " formControlName="userName" type="text" class="form-control">
        <!-- <small class="alert-danger" [class.d-none]="registrationForm.get('userName').valid || registrationForm.get('userName').untouched" >Username is required </small> -->
        <div *ngIf="userName.invalid && userName.touched ">
          <small *ngIf="userName.errors?.required" class="alert-danger" >Username is required</small>
          <small *ngIf="userName.errors?.forbiddenName" class="alert-danger">'{{userName.errors?.forbiddenName.value}}' Username not allowed</small>
          <small *ngIf="userName.errors?.minlength" class="alert-danger" > userName must be atleast 3 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input [class.is-invalid]="email.invalid && email.touched" formControlName="Email" type="text" class="form-control">
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
      </div>



      <div class="form-group">
        <label>Password</label>
        <input formControlName="Password" type="password" class="form-control">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="ConfirmPassword" class="form-control">
        <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
      </div>
      <div formGroupName="address">

        <div class="form-group">
          <label>City</label>
          <input formControlName="City" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>State</label>
          <input formControlName="State" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Postalcode</label>
          <input formControlName="Postalcode" type="text" class="form-control">
        </div>
      </div>

      <button [disabled]='!registrationForm.valid' class="btn btn-primary" type="submit"> Register</button>
      <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button" >Load API Data</button>

    </form>

  </div>
